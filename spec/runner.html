<html>
<head>
  <title>EpicEditor Foounit Test</title>
  <style type="text/css">
    @import url(foounit/suite.css);
    body {background:#FEED79;}
    #epiceditor, #option-test {display:none;}
  </style>

  <script type="text/javascript" src="foounit/foounit.js"></script>
  <script type="text/javascript" src="foounit/foounit-browser.js"></script>
</head>
<body>
  <h1>EpicEditor Foounit Test</h1>
  <div id="epiceditor"></div>
  <div id="option-test"></div>

  <script type="text/javascript">
    foounit.globalize();

    // This sets up the foounit loader
    foounit.browser.setLoaderStrategy(new foounit.browser.XhrLoaderStrategy());

    // Require your test files here
    foounit.require('spec');

    // This runs the tests
    foounit.run();
  </script>
</body>
</html>
